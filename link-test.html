<!DOCTYPE html>
<html>
<head>
<title>Show and hide multiple DIV using JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="css/form.css">




</head>
<body>
<div class="main_div">
  <div class="buttons">
    <a href="#" onclick="toggleVisibility('Menu1');"><img class="contact-logos" src="images/logos/twitch-logo.png"></a>
    <a href="#" onclick="toggleVisibility('Menu2');"><img class="contact-logos" src="images/logos/the-forum-logo.png"></a>
    <a href="#" onclick="toggleVisibility('Menu3');"><img class="contact-logos" src="images/logos/vent-logo.png"></a>
    <a href="#" onclick="toggleVisibility('Menu4');"><img class="contact-logos" src="images/logos/youtube-logo.png"></a>
  </div>

  <div class="inner_div"> 
    <div id="Menu1">
      <a target="_blank" class="contact-logos" href="http://www.twitch.tv/dreamteamcp">twitch.tv/dreamteamcp</a>
    </div>

    <div id="Menu2" style="display: none;">
      <a target="_blank" class="contact-logos" href="http://l2dreamteam.forumotion.eu">l2dreamteam.forumotion.eu</a>
    </div>

    <div id="Menu3" style="display: none;">
      <p><strong style="text-transform: uppercase">Hostname:</strong> vent13.gamespeak.com
      </br><strong style="text-transform: uppercase">Port: </strong>4262</p>
    </div>

    <div id="Menu4" style="display: none;">
      <a target="_blank" class="contact-logos" href="http://www.youtube.com">http://youtube.com/l2dreamteam</a>
    </div>
  </div>

  
</div>
</body>
</html>
